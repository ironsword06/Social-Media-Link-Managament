<div class="toolbar">
  <div class="search-container">
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" />
  </div>
  <atom-button [icon]="'add'" [text]="'Add new social media link'" (clicked)="socialLinkModal()"></atom-button>
</div>

<div *ngIf="dataExist">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8 social-table"
  >

  <ng-container *ngIf="userRoleId === 1" matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Username
    </th>
    <td mat-cell *matCellDef="let element">
      <button class="pi pi-user-edit" (click)="openUserEditModal(element)"></button> {{ element.username }}
    </td>
  </ng-container>
  
    <ng-container matColumnDef="link">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Social Media Link
      </th>
      <td mat-cell *matCellDef="let element">
        <a style="color: black;" (click)="handleLinkClick(element.social_media_link)" [href]="element.social_media_link" target="_blank">
          {{ element.social_media_link }}
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Social Media Name
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.social_media_name | uppercaseSocial }}
      </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" class="actions-cell">
        <button mat-icon-button class="delete-button" (click)="deleteRow(element)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button class="edit-button" (click)="socialLinkModal(element)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<div *ngIf="!dataExist" class="no-data-message">No Data Available</div>

<div class="pagination-container">
  <mat-paginator
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 15, 20, 50]"
    showFirstLastButtons
  ></mat-paginator>
</div>
